<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<title>添加用户</title>
	<link type="text/css" rel="stylesheet" href="../../../static/js/easyui/themes/default/easyui.css" />
    <link type="text/css" rel="stylesheet" href="../../../static/css/style.css" />
    <script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../static/js/easyui/jquery.easyui.min.js"></script>
	<script src="../../../static/js/jquery.easyui.extend.min.js"></script>
	<script src="../../../static/js/form.js" ></script>
	<script src="../../../static/js/commonfuncode.js"></script>
	<script src="../../../static/js/commom.js"></script>
	<script src="add.js"></script>
<style type="text/css">
 .form td {
            padding: 10px 0
        }
  #tsh-title .btn-4 {
      position: absolute;
      top: -5px;
  }
</style>
</head>
<body>
 	<div id="tsh-title">
        <h3><a  href="javascript:;" class="btn btn-4" onclick="window.history.back(0);">返回</a>
      <span class="t1" style="padding-left:55px;"></span><span class="t2"></span>  </h3>
        <div class="title-border"></div>
    </div>
    <form id="addGUserForm" method="post" class="form">
        <table cellpadding="5">
            <tr>
                <td style="text-align:right"><span class="text-red">*</span> 账号名称：</td>
                <td id="loginName_td">
                    <input name="loginName" id="loginName"  class="easyui-textbox" style="width:270px; height:30px;" type="text" prompt="输入账号名称" missingMessage="请填写账号名称" data-options="required:true,validType:'loginName',err:err">
                    <span>长度为2-20位字符串</span>
                </td>
            </tr>
            <tr>
                <td style="text-align:right"> 账号密码：</td>
                <td>
                   		创建账号成功后初始密码为123456
                </td>
            </tr>
            <tr>
                <td style="text-align:right"><span class="text-red">*</span> 用户姓名：</td>
                <td>
                    <input name="userName" id="userName" class="easyui-textbox" style="width:270px; height:30px;" type="text" prompt="输入用户名称" missingMessage="请填写用户名称" data-options="required:true,validType:'userName',err:err">
                    <span>长度为2-20位字符串</span>
                </td>
            </tr>
            <tr>
                <td style="text-align:right"> 手机号码：</td>
                <td>
                    <input id="phone" name="phone" class="easyui-textbox" type="text" style="width:270px; height:30px;" name="tel" data-options="validType:'mobile',err:err">
                    <span>长度为11位有效手机号码</span>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">账号状态：</td>
                <td>
                    <select id="status" class="easyui-combobox" name="status" data-options="editable:false" panelHeight="auto" style="width:270px; height:30px;">
                        <option value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align:right"><span class="text-red">*</span>角色类型：</td>
                <td>
              	  <input id="roleType"  name="roleId" prompt="请选择角色" validType="checkSelect['请选择角色','请选择角色']" style="width: 270px;height:30px">
                </td>
            </tr>
            <tr id="user_group"  style="display: none;">
                <td style="text-align:right">用户组：</td>
                <td>
              	  <input id="userGroup1" name="groupIds" prompt="请选择用户组" validType="checkSelect['请选择用户组','请选择用户组']" style="width: 270px;height:30px">
              	   <a href="javascript:void(0)" class="btn" id="addgroupBtn">添加</a>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <a href="javascript:void(0)" class="btn btn-1" id="submit">保存</a>
                    <a href="javascript:void(0)" class="btn" onclick="clearForm();">重置</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
