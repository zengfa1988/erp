<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>设置密保</title>
<link rel="stylesheet" type="text/css" href="../../static/tsh/1.0.0/themes/easyui.css?gversion=1.0.0">
<link rel="stylesheet" type="text/css" href="../../static/tsh/1.0.0/themes/style.css?gversion=1.0.0">
<link rel="stylesheet" type="text/css" href="../../static/security/css/maintainSecurity.css">
<script src="../../static/tsh/1.0.0/jquery.min.js?gversion=1.0.0"></script>
<script src="../../static/tsh/1.0.0/jquery.easyui.min.js?gversion=1.0.0"></script>
<script src="../../static/tsh/1.0.0/jquery.easyui.extend.min.js?gversion=1.0.0"></script>
<script src="../../static/common/js/acceptParam/acceptParam.js"></script>
<script src="../../static/common/js/base64/base64.min.js"></script>
<script src="../../static/common/commonfuncode.js"></script>
<script src="../../static/security/js/maintainMail.js"></script>


</head>
<body style="margin: 0 20px;">
	<div id="tsh-title">
		<h3><span class="t1" >设置密保</span>
		</h3>
		<div class="title-border"></div>
	</div>
	<form id="securityForm" method="post" class="form">

		<div style="margin: 0px; padding: 10px 0; height: 50px;">
			<div class="step_parent" index="1">
				<div id="bg1" style="padding-top: 2px" class="bg step_sp_active">
					<span>1</span>
				</div>
				<div class="xs step_xs_active" id="s1">
					<span>身份验证</span>
				</div>
			</div>
			<div class="step_parent" index="2">
				<div id="bg2" style="padding-top: 2px" class="bg">
					<span>2</span>
				</div>
				<div class="xs" id="s2">
					<span>设置安全邮箱</span>
				</div>
			</div>
			<div class="step_parent" index="3">
				<div id="bg3" class="bg" style="padding-top: 2px">
					<span>3</span>
				</div>
				<div class="xs " id="s3">
					<span>完成</span>
				</div>
			</div>

		</div>

		<div style="height: 50px;"></div>
		<!--   第一步 -->
		<div id="div1" style="display:inline-block;">
			<div style="margin-left: 180px; font-size: 12px">
				<span>请输入你接收到的验证码完成身份验证</span>
			</div>
			<div style="margin-top: 30px;">
				<span class="title">手机号码：</span> <span id="phone"> </span> <span id="phone-ck"></span>
			</div>
			<div style="margin-top: 30px;">
				<span class="title">验证码：</span> <span> <input class="dtds-input" style="width: 76px;" id="code" maxlength="6" type="text" />
				</span> <span> <a href="javascript:void(0)" class="get-code" id="get-code"> 获取短信验证码 </a> <a href="javascript:void(0);" class="reget-code" id="reget-code" style="display: none;"> 剩余<span id="time">(300)</span>秒
				</a>
				</span> <span id="code-ck"></span>
			</div>
			<div class="option-div">
				<a href="javascript:void(0)" class="btn btn-1" onclick="clickNext()">确定</a>
			</div>
		</div>

		<!--   第二步 -->
		<div id="div2" style="display: none;">
			<div style="margin-left: 180px; font-size: 12px">
				<span>安全保护问题将作为重要的身份验证方式，请认真设置！</span>
			</div>
			<div style="margin-top: 20px;">
				<span class="title">问题一：</span> <span> <select id="question1" style="width: 280px; height: 30px;" class="easyui-combobox question">
				</select><span id="question1-ck"></span>
				</span> 
			</div>
			<div style="margin-top: 20px;">
				<span class="title">答案：</span> <span> <input class="dtds-input" style="width: 280px;" id="answer1" type="text" maxlength="20"/>
				</span> <span id="answer1-ck"></span>
			</div>
			<div style="margin-top: 20px;">
				<span class="title">问题二：</span> <span> <select id="question2" style="width: 280px; height: 30px;" class="easyui-combobox question">
				</select><span id="question2-ck"></span>
				</span> 
			</div>
			<div style="margin-top: 20px;">
				<span class="title">答案：</span> <span> <input class="dtds-input" style="width: 280px;" id="answer2" type="text" maxlength="20"/>
				</span> <span id="answer2-ck"></span>
			</div>
			<div style="margin-top: 20px;">
				<span class="title">问题三：</span> <span> <select id="question3" style="width: 280px; height: 30px;" class="easyui-combobox question">
				</select><span id="question3-ck"></span>
				</span> 
			</div>
			<div style="margin-top: 20px;">
				<span class="title">答案：</span> <span> <input class="dtds-input" style="width: 280px;" id="answer3" type="text"  maxlength="20" />
				</span> <span id="answer3-ck"></span>
			</div>
			<div class="option-div">
				<a href="javascript:void(0)" class="btn btn-1" id="saveSec" onclick="saveSecurity()">确定</a>
			</div>
		</div>
		<!-- 	第三步 -->
		<div id="div3" style="display: none;">
			<div style="margin-left: 180px;margin-top:80px; font-size: 18px;">
				<i class="icon-01" ></i><span>您的密保设置成功，以后找回登录密码时可通过密保验证！<a href="securityUser.html" class="ftx-05">返回账号安全</a></span>
			</div>
		</div>

		

	</form>


</body>
</html>
