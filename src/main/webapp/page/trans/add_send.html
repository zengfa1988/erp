<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>添加发货</title>
	<link type="text/css" rel="stylesheet" href="../../static/js/easyui/themes/default/easyui.css" />
   	<link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
	<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../static/js/easyui/jquery.easyui.min.js"></script>
    <script src="../../static/js/jquery.easyui.extend.min.js"></script>
   	<script src="../../static/js/webuploader-0.1.5/webuploader.nolog.min.js"></script>
   	<script src="../../static/js/commom.js"></script>
   	<script src="../../static/common/1.0.0/jsUtilTools.js"></script>
   	<script src="../../../static/common/easyui.common.js?gversion=1.0.0"></script>
	<script src="send_add.js"></script>
<style type="text/css">
 .form td {
            padding: 10px 0
        }
  #tsh-title .btn-4 {
      position: absolute;
      top: -5px;
  }
</style>
</head>
<body>
 	<div id="tsh-title">
        	<h3>
        		<span class="t1">新增发货</span>
        	</h3>
       		<div class="title-border"></div>
     	</div>
    <form id="addForm" method="post" class="form">
    	<input type="hidden" name="purchaseId" id="purchaseId" value="">
    	<input type="hidden" name="purchaseNo" id="purchaseNo" value="">
        <table style="width: 98%;">
            <tr>
   				<td style="text-align:right"><span>物流公司</span>：</td>
   				<td>
   					<select id="expressCompany" class="easyui-combobox" name="expressCompany"  panelHeight="auto" style="width:150px; height:30px;">
	                	<option value="">请选择</option>
	                	<option value="1">UPS</option>
	                	<option value="2">EMS</option>
	                	<option value="3">FEDEX</option>
	                </select>
   				</td>
   				<td style="text-align:right">物流单号：</td>
   				<td>
   					<input class="easyui-textbox" id="expressNo" name="expressNo" style="width:300px; height:30px;"></input>
   				</td>
   			</tr>
   			<tr>
   				<td style="text-align:right"><span>运输方式</span>：</td>
   				<td>
   					<select id="expressType" class="easyui-combobox" name="expressType" data-options="editable:false" panelHeight="auto" style="width:150px; height:30px;">
	                	<option value="">请选择</option>
	                	<option value="1">海运</option>
	                	<option value="2">空运</option>
	                </select>
   				</td>
   				<td style="text-align:right">目的仓库：</td>
   				<td>
   					<select id="targetStore" class="easyui-combobox" name="targetStore" data-options="editable:false" panelHeight="auto" style="width:150px; height:30px;">
	                	<option value="">请选择</option>
	                	<option value="1">Aamazon warehouse</option>
	                	<option value="2">US warehouse</option>
	                </select>
   				</td>
   			</tr>
   			<tr>
   				<td style="text-align:right"><span>费用</span>：</td>
   				<td>
   					<input class="easyui-numberbox" id="fee" name="fee" style="width:150px; height:30px;" data-options="required:true,min:0,precision:2"></input>
   				</td>
   				<td style="text-align:right">出货港口：</td>
   				<td>
   					<input class="easyui-textbox" id="exitPort" name="exitPort" style="width:300px; height:30px;"></input>
   				</td>
   			</tr>
   			<tr>
   				<td style="text-align:right"><span>开船时间</span>：</td>
   				<td>
   					<input class="easyui-datebox" id="exitTime" name="exitTime" style="width:150px; height:30px;" data-options="editable:false"></input>
   				</td>
   				<td style="text-align:right">到港时间：</td>
   				<td>
   					<input class="easyui-datebox" id="arriveTime" name="arriveTime" style="width:150px; height:30px;" data-options="editable:false"></input>
   				</td>
   			</tr>
   			<tr>
   				<td style="text-align:right"><span>总体积</span>：</td>
   				<td>
   					<input class="easyui-numberbox" id="volume" name="volume" style="width:150px; height:30px;" data-options="min:0,precision:2"></input>
   				</td>
   				<td style="text-align:right">总重量：</td>
   				<td>
   					<input class="easyui-numberbox" id="weight" name="weight" style="width:150px; height:30px;" data-options="min:0,precision:2"></input>
   				</td>
   			</tr>
   			<tr>
   				<td style="text-align:right">备注：</td>
   				<td colspan="3">
   					<input class="easyui-textbox" id="memo" name="memo" data-options="multiline:true" style="width:500px; height:80px;"></input>
   				</td>
   			</tr>
   			<tr>
   				<td colspan="4">
   					<div style="padding-top: 5px;"><a id="selectGoods" class="btn" >选择采购单</a></div>
   					<table id="goodsGrid" class="easyui-datagrid" style="height: 200px;"></table>
   				</td>
   			</tr>
            <tr>
   				<td colspan="4" align="center">
   					<a href="javascript:save();" class="btn btn-1">保存</a>
   					<a href="javascript:void(0);" style="margin-left:20px" class="btn btn-default" onclick="window.history.back(0);">取消</a>
   				</td>
   			</tr>
        </table>
    </form>
    <div id="dialog" style="display:none;"></div>
</body>
</html>
